<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Card Layout</title>
  </head>
  <body>
    <div class="card">
      <img
        src="Tim.jpeg"
        id="timnwanze-avatar"
        alt="Tim Nwanze"
        class="avatar"
      />
      <h1>Timothy Nwanze</h1>
      <h2>Computer Scientist</h2>
      <ul class="contacts">
        <li>
          <a href=""><img src="Twitter.png" alt="Twitter" /></a>
        </li>
        <li>
          <a href=""><img src="github-sign.png" alt="Github" /></a>
        </li>
        <li>
          <a href=""><img src="messages.png" alt="Email" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
